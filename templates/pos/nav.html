    <div class="sidebar-sticky pt-3 mx-auto">

            </div>
            <div class="collapse-close d-md-none">

        <ul class="nav flex-column">

                <a href="{% url 'presentation' %}" class="nav-link">
                    <span class="sidebar-icon"><span class="far fa-file-alt"></span></span>
                    <span>Presentation</span>
                </a>
            </li>

            <li class="nav-item  ">
                <a href="{% url 'categories' %}" class="nav-link">
                    <span class="sidebar-icon"><span class="fas fa-box-open"></span></span>
                    <span>Categories</span>
                </a>
            </li>

            <li class="nav-item">
                <span class="nav-link  collapsed  d-flex justify-content-between align-items-center"

            <li class="nav-item">
                <form id="logout-form" method="post" action="{% url 'account_logout' %}" style="display: none;">

                </form>
                <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">
                    <span class="sidebar-icon"><span class="fas fa-sign-out-alt text-danger"></span></span>
